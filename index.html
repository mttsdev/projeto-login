<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

    <link rel="stylesheet" href="estilos/style.css">

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/metal.jpg" alt="">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <label for="iemail"><i class="material-symbols-outlined">person</i></label>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail"><br>

                    <label for="isenha"><i class="material-symbols-outlined">vpn_key</i></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha"><br>
                    
                    <input class="entrar" type="submit" value="Entrar"><br>
                    <a class="esqueci" href="esqueci.html">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
